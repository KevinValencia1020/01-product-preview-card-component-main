<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />

    <title>Product Preview Card</title>
  </head>
  <body>
    <main class="main">
      <picture class="main__picture">
        <img src="./images/image-product-mobile.jpg" alt="" class="main__img">
      </picture>
      <div class="main__content container">
        <h5 class="main__subtitle">Perfume</h5>

        <h1 class="main__title">Gabrielle Essence Eau De Parfum</h1>

        <p class="main__paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <p class="main__price">$149.99</p>

        <button class="main__button">Add to Cart</button>
      </div>
    </main>
  </body>
</html>
